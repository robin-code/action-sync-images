kind: pipeline
type: kubernetes
name: sync-images-to-harbor

trigger:
  branch:
    - main
  event:
    - push
    - custom

volumes:
  - name: shared
    host:
      path: /root/maven/cache
steps:
  - name: sync-images
    image: harbor.riji.life/robin-public/quay.io/skopeo/stable:latest
    volumes:
      - name: shared
        path: /data
    environment:
      HARBOR_USERNAME:
        from_secret: HARBOR_USERNAME
      HARBOR_PASSWORD:
        from_secret: HARBOR_PASSWORD
      #原始镜像仓库
      IMAGE_REGISTRY_NAME_SPACE: registry.cn-hangzhou.aliyuncs.com/robin-public
      HARBOR_REGISTRY: harbor.riji.life
      #自建harbor仓库地址
      HARBOR_IMAGE_REGISTRY_NAME_SPACE: harbor.riji.life/robin-public
    commands:
      - echo "开始同步镜像到 Harbor..."
      - chmod +x ./sync_to_harbor.sh
      - ./sync_to_harbor.sh
      - cat /data/sync_result.txt
  - name: comment synced images
    image: harbor.riji.life/robin-public/alpine
    volumes:
      - name: shared
        path: /data
    commands:
      - result=$(cat /data/sync_result.txt)
      - echo "结果是：$result"
      - |
        if [ "$result" = "none" ]; then
          echo "✅ 没有需要同步的镜像，跳过 image.txt 修改"
          exit 0
        fi
      - cp image.txt image.txt.bak
      - awk '/^[[:space:]]*#/ || /^[[:space:]]*$/ {print $0; next} {print "# "$0}' image.txt.bak > image.txt

  - name: commit and push
    image: harbor.riji.life/robin-public/alpine/git
    volumes:
      - name: shared
        path: /data
    environment:
      GIT_USERNAME:
        from_secret: GIT_USERNAME
      GIT_TOKEN:
        from_secret: GIT_TOKEN
      DRONE_BOT_BOT_EMAIL:
        from_secret: DRONE_BOT_BOT_EMAIL
      DRONE_BOT_BOT_NAME:
        from_secret: DRONE_BOT_BOT_NAME
    commands:
      - result=$(cat /data/sync_result.txt)
      - echo "结果是：$result"
      - |
        if [ "$result" = "none" ]; then
          echo "✅ 没有需要同步的镜像，跳过 image.txt 修改"
          exit 0
        fi
      - git config user.email $DRONE_BOT_BOT_EMAIL
      - git config user.name $DRONE_BOT_BOT_NAME
      - git add image.txt
      - 'git commit -m "ci: 标记已同步的镜像为注释状态" || echo "No changes to commit"'
      - git remote set-url origin https://$GIT_USERNAME:$GIT_TOKEN@git.riji.life/DevOps/action-sync-images.git
      - git push origin HEAD:${DRONE_BRANCH}
