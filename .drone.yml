kind: pipeline
type: kubernetes
name: clean node1

steps:
  - name: upload delete-images.txt to node1
    image: harbor.riji.life/robin-public/appleboy/drone-scp
    settings:
      host: 10.0.0.111
      username: robin
      port: 22
      key:
        from_secret: SSH_PRIVATE_KEY
      source: delete-images.txt
      target: /home/robin/
  - name: cleanup images on node1
    image: harbor.riji.life/robin-public/appleboy/drone-ssh
    settings:
      host: 10.0.0.111
      username: robin
      port: 22
      key:
        from_secret: SSH_PRIVATE_KEY
      script:
        - crictl rmi $(cat /home/robin/delete-images.txt) || true
        - for img in $(crictl images | grep '<none>' | awk '{print $3}'); do crictl rmi $img || true; done
